<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini Multi-Tester</title>
  <!-- Load Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Simple loading spinner */
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-800">

  <div class="container mx-auto p-4 sm:p-8 max-w-2xl">
    
    <!-- Card 1: Image Processor -->
    <div class="bg-white rounded-lg shadow-md p-6 sm:p-8 mb-8">
      <h2 class="text-2xl font-semibold text-gray-900 mb-6">Gemini Image + Prompt Tester</h2>
      
      <!-- Image Input -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2" for="image">
          Select Image:
        </label>
        <input type="file" id="image" accept="image/*" class="block w-full text-sm text-gray-500
          file:mr-4 file:py-2 file:px-4
          file:rounded-lg file:border-0
          file:text-sm file:font-semibold
          file:bg-blue-50 file:text-blue-700
          hover:file:bg-blue-100 cursor-pointer
        "/>
      </div>

      <!-- Image Prompt -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2" for="imagePrompt">
          Image Prompt:
        </label>
        <textarea id="imagePrompt" rows="3" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500" placeholder="Describe this image.">Describe this image.</textarea>
      </div>

      <!-- Image Submit Button -->
      <button onclick="sendImage()" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-semibold shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
        Send Image Request
      </button>

      <!-- Image Response -->
      <h3 class="text-xl font-semibold text-gray-900 mt-8 mb-4">Response:</h3>
      <div id="imageOutput" class="w-full p-4 bg-gray-50 rounded-lg border border-gray-200 min-h-[100px] whitespace-pre-wrap text-gray-600">
        Waiting for input...
      </div>
    </div>

    <!-- Card 2: Text-Only Questions -->
    <div class="bg-white rounded-lg shadow-md p-6 sm:p-8">
      <h2 class="text-2xl font-semibold text-gray-900 mb-6">Gemini Text-Only Tester</h2>
      
      <!-- Text-Only Prompt -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2" for="textPrompt">
          Ask a question (for the goofy AI):
        </label>
        <textarea id="textPrompt" rows="3" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Why is the sky blue?"></textarea>
      </div>

      <!-- Text-Only Submit Button -->
      <button onclick="sendQuestion()" class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-semibold shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-200">
        Send Text Request
      </button>

      <!-- Text-Only Response -->
      <h3 class="text-xl font-semibold text-gray-900 mt-8 mb-4">Response:</h3>
      <div id="textOutput" class="w-full p-4 bg-gray-50 rounded-lg border border-gray-200 min-h-[100px] whitespace-pre-wrap text-gray-600">
        Waiting for input...
      </div>
    </div>

  </div>

  <script>
    // Helper function to show loading state
    function showLoading(outputElement) {
      outputElement.innerHTML = `
        <div class="flex items-center">
          <div class="loader"></div>
          <span>Processing...</span>
        </div>
      `;
    }

    // --- Function for Image Processing ---
    async function sendImage() {
      const fileInput = document.getElementById("image");
      const promptInput = document.getElementById("imagePrompt");
      const output = document.getElementById("imageOutput");

      if (!fileInput.files.length) {
        // Use inline message instead of alert
        output.textContent = "Error: Please select an image!";
        output.classList.add("text-red-600");
        return;
      }
      
      output.classList.remove("text-red-600");
      showLoading(output);

      const form = new FormData();
      form.append("file", fileInput.files[0]);
      form.append("prompt", promptInput.value);

      try {
        const res = await fetch("http://localhost:3000/process-image", {
          method: "POST",
          body: form,
        });

        const data = await res.json();
        if (data.error) {
          throw new Error(data.details || data.error);
        }
        output.textContent = data.llm_output || JSON.stringify(data, null, 2);

      } catch (err) {
        output.textContent = "Fetch Error: " + err.message;
        output.classList.add("text-red-600");
      }
    }

    // --- NEW Function for Text-Only Questions ---
    async function sendQuestion() {
      const promptInput = document.getElementById("textPrompt");
      const output = document.getElementById("textOutput");

      const promptValue = promptInput.value;

      if (!promptValue.trim()) {
        output.textContent = "Error: Please enter a prompt!";
        output.classList.add("text-red-600");
        return;
      }

      output.classList.remove("text-red-600");
      showLoading(output);

      try {
        const res = await fetch("http://localhost:3000/ask-question", {
          method: "POST",
          headers: {
            // IMPORTANT: Set content type to application/json
            "Content-Type": "application/json",
          },
          // IMPORTANT: Stringify the JSON payload
          body: JSON.stringify({ prompt: promptValue }),
        });

        const data = await res.json();
        if (data.error) {
          throw new Error(data.details || data.error);
        }
        output.textContent = data.llm_output || JSON.stringify(data, null, 2);

      } catch (err) {
        output.textContent = "Fetch Error: " + err.message;
        output.classList.add("text-red-600");
      }
    }
  </script>

</body>
</html>
